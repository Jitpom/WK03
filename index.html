<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WK03 - CSS Layout</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <main>
        <article class="box">
            <h1>1</h1>
        </article>

        <article class="box">
            <h1>2</h1>
        </article>

        <article class="box">
            <h1>3</h1>
        </article>

        <article class="box">
            <h1>4</h1>
        </article>

        <article class="box">
            <h1>5</h1>
        </article>

        <article class="box">
            <h1>6</h1>
        </article>

        <article class="box">
            <h1>7</h1>
        </article>

        <article class="box">
            <h1>8</h1>
        </article>
    </main>

    <main class="container2">
        <article class="box">
            <h1>1</h1>
            <h1>2</h1>
            <h1>3</h1>
        </article>

        <article class="box box2">
            <h1>2</h1>
            <h1>3</h1>
            <h1>4</h1>
        </article>

        <article class="box box3">
            <h1>3</h1>
            <h1>4</h1>
            <h1>5</h1>
        </article>

        <article class="box">
            <h1>4</h1>
            <h1>5</h1>
            <h1>6</h1>
        </article>
    </main>

    <div id="grid-container">
        <article class="grid-item item2">
            <h1>1</h1>
        </article>
        <article class="grid-item item1">
            <h1>2</h1>
        </article>
        <article class="grid-item item3">
            <h1>3</h1>
        </article>
        <article class="grid-item item4">
            <h1>4</h1>
        </article>
    </div>

    <div id="canvas">
        <div class="moving-box"></div>
        <div class="moving-circle"></div>
        <div class="bar animate__animated animate__delay-3s animate__repeat-2 animate__bounceInDown"></div>
        <div class="moving-circle"></div>
        <div class="moving-circle"></div>
        <div class="moving-circle"></div>
        <div class="moving-circle"></div>
        <div class="moving-circle"></div>
        <div class="moving-circle"></div>
        <div class="moving-circle"></div>
    </div>



    <div id="cool-container">
        <div class="menu-item flex-item1">
            <h1>Animation</h1>
        </div>
        <div class="menu-item flex-item2">
            <h1>Web Design</h1>
        </div>
        <div class="menu-item flex-item3">
            <h1>Game Design</h1>
        </div>
    </div>
</body>

</html>
