<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main>
        <article class="box">
            <h1>1</h1>
        </article>

        <article class="box">
            <h1>2</h1>
        </article>

        <article class="box">
            <h1>3</h1>
        </article>

        <article class="box">
            <h1>4</h1>
        </article>

        <article class="box">
            <h1>5</h1>
        </article>

        <article class="box">
            <h1>6</h1>
        </article>

        <article class="box">
            <h1>7</h1>
        </article>

        <article class="box">
            <h1>8</h1>
        </article>

    <main class="container2">
        <article class="box">
            <h1>1</h1>
            <h1>2</h1>
            <h1>3</h1>
        </article>

        <article class="box box2">
            <h1>2</h1>
            <h1>3</h1>
            <h1>4</h1>
        </article>

        <article class="box box3">
            <h1>3</h1>

        </article>

        <article class="box">
            <h1>4</h1>
            <h1>5</h1>
            <h1>6</h1>
        </article>

    <div id="grid-container">
        <article class="grid-item">
            <h1>1</h1>
        </article>
        <article class="grid-item">
            <h1>2</h1>
        </article>
        <article class="grid-item">
            <h1>3</h1>
        </article>
        <article class="grid-item">
            <h1>4</h1>
        </article>
