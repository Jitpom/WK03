<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WK03 - CSS Layout</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://kit.fontawesome.com/541fac4d28.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <main>
        <article class="box">
            <h1>1</h1>
        </article>

        <article class="box">
            <h1>2</h1>
        </article>

        <article class="box">
            <h1>3</h1>
        </article>

        <article class="box">
            <h1>4</h1>
        </article>

        <article class="box">
            <h1>5</h1>
        </article>

        <article class="box">
            <h1>6</h1>
        </article>

        <article class="box">
            <h1>7</h1>
        </article>

        <article class="box">
            <h1>8</h1>
        </article>
    </main>

    <main class="container2">
        <article class="box">
            <h1>1</h1>
            <h1>2</h1>
            <h1>3</h1>
        </article>

        <article class="box box2">
            <h1>2</h1>
            <h1>3</h1>
            <h1>4</h1>
        </article>

        <article class="box box3">
            <h1>3</h1>
            <h1>4</h1>
            <h1>5</h1>
        </article>

        <article class="box">
            <h1>4</h1>
            <h1>5</h1>
            <h1>6</h1>
        </article>
    </main>

    <div id="grid-container">
        <article class="grid-item item2">
            <h1>1</h1>
        </article>
        <article class="grid-item item1">
            <h1>2</h1>
        </article>
        <article class="grid-item item3">
            <h1>3</h1>
        </article>
        <article class="grid-item item4">
            <h1>4</h1>
        </article>
    </div>

    <div id="canvas">
        <div id="menu-icon">
            <i class="fa-solid fa-bars-staggered"></i>
        </div>
        <nav class="">            
            <li><a href="#canvas">Home</a></li>
            <li><a href="">Products</a></li>
            <li><a href="">Services</a></li>
            <li><a href="#last-item">Contact</a></li>
        </nav>

        <h1><i class="fa-brands fa-atlassian"></i> Responsive Web Design</h1>
        <div class="moving-box"></div>
        <div class="moving-circle"></div>
        <div class="bar animate__animated animate__delay-3s animate__repeat-2 animate__bounceInDown"></div>
        <div data-aos="fade-right" class="moving-circle"></div>
        <div data-aos="fade-down" class="moving-circle"></div>
        <div data-aos="flip-left" class="moving-circle"></div>
        <div data-aos="zoom-in" class="moving-circle"></div>
        <div data-aos="fade-right" class="moving-circle"></div>
        <div data-aos="fade-right" class="moving-circle"></div>
        <div id="last-item" data-aos="fade-right" class="moving-circle"></div>
    </div>



    <div id="cool-container">
        <div class="menu-item flex-item1">
            <h1>Animation</h1>
        </div>
        <div class="menu-item flex-item2">
            <h1>Web Design</h1>
        </div>
        <div class="menu-item flex-item3">
            <h1>Game Design</h1>
        </div>
    </div>

    <script>
        AOS.init();
    </script>
</body>

</html>
